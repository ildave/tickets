<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia di Immagini Responsive con Modale</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .image {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            background-color: blue; /* Sfondo blu */
            padding: 10px; /* Spazio interno per mostrare lo sfondo */
        }
        .caption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        /* Stili per la finestra modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            max-width: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Media query per rendere la griglia responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="tickets/IMG_1875.JPEG" alt="Descrizione dell'immagine 1" class="image" id="image1">
            <div class="caption">Questa è una didascalia per la prima immagine.</div>
        </div>
        <div>
            <img src="tickets/IMG_1875.JPEG" alt="Descrizione dell'immagine 2" class="image" id="image2">
            <div class="caption">Questa è una didascalia per la seconda immagine.</div>
        </div>
        <div>
            <img src="tickets/IMG_1875.JPEG" alt="Descrizione dell'immagine 3" class="image" id="image3">
            <div class="caption">Questa è una didascalia per la terza immagine.</div>
        </div>
    </div>

    <!-- Finestra modale -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        // Ottieni gli elementi
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("imgModal");
        var span = document.getElementsByClassName("close")[0];

        // Funzione per aprire la finestra modale
        function openModal(imageSrc) {
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        // Aggiungi eventi di click alle immagini
        document.getElementById("image1").onclick = function() {
            openModal(this.src);
        }
        document.getElementById("image2").onclick = function() {
            openModal(this.src);
        }
        document.getElementById("image3").onclick = function() {
            openModal(this.src);
        }

        // Quando si clicca sulla "x", chiudi la finestra modale
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
</body>
</html>
